<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Wildlife Management</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #eef9f1;
      color: #333;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Navbar styles */
    .navbar {
      width: 100%;
      background: #2e8b57;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navbar .nav-links a:hover {
      color: #c4b5fd;
    }

    .container {
      max-width: 600px;
      width: 100%;
      margin: 120px auto 0 auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2e8b57;
      margin-bottom: 15px;
    }

    p {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      background-color: #2e8b57;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #256d45;
    }
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <div class="navbar">
    <div class="logo">Wildlife Portal</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <div class="container">
    <h2>ðŸ“ž Contact Us</h2>
    <p>
      If you have questions, suggestions, or need assistance, please reach outâ€”we'd love to hear from you.
    </p>

    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("Please fill in all required fields.");
      } else {
        alert("Thank you for reaching out! We'll respond as soon as possible.");
        this.reset();
      }
    });
  </script>
</body>
</html>
